{% extends "base.html" %}

{% block titulo %} Contactenos {% endblock %}

{% block contenido %}


<form action="/contactar/" method="post">{% csrf_token %}
    <p>Asunto: <input type="text" name="txtAsunto"></p>
    <p>Email: <input type="text" name="txtEmail"></p>
    <p>
        Mensaje: <textarea type="text" name="txtMensaje" rows="5" cols="30" style="resize: none;"></textarea>
    </p>
    <input type="submit" value="Enviar">
</form>

{% endblock %}
